<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LineLeap Clone</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root {
            --lineleap-green: #00FF41; /* The signature neon green */
            --bg-black: #000000;
            --card-grey: #121212;
            --border-grey: #262626;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-black);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        /* The Pass Container */
        #pass-container {
            width: 90%;
            max-width: 360px;
            background: var(--card-grey);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border-grey);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding-bottom: 25px;
        }

        .header-strip {
            background: var(--lineleap-green);
            height: 8px;
            width: 100%;
        }

        .event-info {
            padding: 25px 20px;
        }

        .frat-letters {
            font-size: 12px;
            font-weight: 800;
            color: var(--lineleap-green);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .event-title {
            font-size: 28px;
            font-weight: 900;
            margin: 0;
            letter-spacing: -0.5px;
        }

        /* QR Code Section with Shimmer */
        .qr-section {
            background: white;
            width: 240px;
            height: 240px;
            margin: 10px auto 25px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .qr-placeholder {
            width: 200px;
            height: 200px;
            background-image: url('https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=VALID_PASS_123');
            background-size: cover;
        }

        /* The "Security Shimmer" - Proof of Life */
        .qr-section::after {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(255, 255, 255, 0.6) 50%,
                transparent 55%
            );
            animation: sweep 4s infinite;
        }

        @keyframes sweep {
            0% { transform: translate(-10%, -10%); }
            100% { transform: translate(10%, 10%); }
        }

        .redeem-button {
            background-color: var(--lineleap-green);
            color: black;
            border: none;
            width: 85%;
            padding: 18px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .redeem-button:active {
            transform: scale(0.95);
            filter: brightness(0.8);
        }

        /* Success View */
        #success-screen {
            display: none;
            text-align: center;
        }

        .green-check {
            width: 120px;
            height: 120px;
            background: var(--lineleap-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .check-mark {
            color: black;
            font-size: 70px;
            font-weight: bold;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .timestamp {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="pass-container">
        <div class="header-strip"></div>
        <div class="event-info">
            <div class="frat-letters">Your Frat Letters Here</div>
            <h1 class="event-title">EVENT PASS</h1>
        </div>
        
        <div class="qr-section">
            <div class="qr-placeholder"></div>
        </div>

        <button class="redeem-button" onclick="showSuccess()">Redeem Pass</button>
    </div>

    <div id="success-screen">
        <div class="green-check">
            <span class="check-mark">âœ“</span>
        </div>
        <h1 style="font-size: 32px; font-weight: 900; margin-bottom: 5px;">REDEEMED</h1>
        <div class="timestamp" id="time-display"></div>
    </div>

    <script>
        function showSuccess() {
            document.getElementById('pass-container').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            
            const now = new Date();
            document.getElementById('time-display').innerText = 
                now.toLocaleDateString() + ' @ ' + now.toLocaleTimeString();
        }
    </script>
</body>
</html>
